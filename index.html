<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap containers</title>
        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
            <div class="container bg-success text white">
                <h1>Sucess Green Colour</h1>
            </div>

            <div class="container bg-danger text-white">
                <h1>Danger- Red colour</h1>
            </div>

            <div class="containe bg-warning text-white">
                <h1>Wraning- Orange colour</h1>
            </div>

            <div class="container bg-info text- white">
                <h1>Info-lightblue colour</h1>
            </div>

            <div class="container bg- primary text-white">
                <h1>Primary- Darkbule colour</h1>
            </div>

            <div class="container bg-secondary text white">
                <h1>Secondary-grey</h1>
            </div>
        </center>
    </body>
</html>
